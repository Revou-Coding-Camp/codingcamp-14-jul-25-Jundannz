<body>
    <header>
        <nav class="navigasi">
            <div class="logo-container">

        </div>
        <label for="pesan" style="vertical-align: top;">Pesan :</label>
        <textarea id="pesan" rows="10" cols=50" placeholder="Masukkan pesan yang ingin anda sampaikan"></textarea><br>
        <input type="submit" id="submit" value="Submit">
